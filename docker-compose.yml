version: '3.8'

services:
  # -----------------------------------
  # 1. BASES DE DATOS
  # -----------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: ingeniaq-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: ingeniaq_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:6.0
    container_name: ingeniaq-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  # -----------------------------------
  # 2. BACKEND (API)
  # -----------------------------------
  backend:
    build:
      context: ./server   # ðŸ‘ˆ AquÃ­ le decimos: "Busca el Dockerfile en la carpeta server"
      dockerfile: Dockerfile
    container_name: ingeniaq-backend
    restart: always
    ports:
      - "3000:3001"
    depends_on:
      - postgres
      - mongo
    environment:
      PORT: 3001
      CLIENT_URL: http://localhost:8080 # Puerto donde correrÃ¡ tu frontend en Docker
      JWT_SECRET: secreto_super_seguro_ingeniaq_2026
