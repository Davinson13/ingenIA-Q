      GEMINI_API_KEY: AIzaSyB1ZrUdJwW5JjZt1IEf5gjAXwx7yxRzxt8
      # ConexiÃ³n interna a los contenedores de DB:
      DATABASE_URL: postgresql://admin:adminpassword@postgres:5432/ingeniaq_db?schema=public
      MONGO_URI: mongodb://admin:adminpassword@mongo:27017/ingeniaq_nosql?authSource=admin

  # -----------------------------------
  # 3. FRONTEND (React + Vite + Nginx)
  # -----------------------------------
  frontend:
    build:
      context: ./client   # ðŸ‘ˆ "Busca el Dockerfile en la carpeta client"
      dockerfile: Dockerfile
    container_name: ingeniaq-frontend
    restart: always
    ports:
      - "8080:80" # AccederÃ¡s en el navegador como http://localhost:8080
    depends_on:
      - backend

